<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" media="all" href="css/app.css"> 
		<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet"> 
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


  </head>
  <body>

    <!-- BEGIN content -->
    <div class="out">
				<div class="chat__wrapper">
					<div class="chat__left">
						<div class="user">
							<img class="user__avatar" src="img/ava1.jpg" alt=""> 
							<div class="user__name"> 
								IronMan
							</div>
						</div> 
						<div class="user">
								<img class="user__avatar" src="img/ava2.jpg" alt=""> 
								<div class="user__name"> 
									IronMan
								</div>
							</div> 
							<div class="user">
									<img class="user__avatar" src="img/ava3.jpg" alt=""> 
									<div class="user__name"> 
										IronMan
									</div>
								</div> 
					</div> 
					<div class="chat__right">
						<div class="message__window">
							<div class="message__container">

	
							</div> 

							<div class="message__container active">

								</div> 

								<div class="message__container"> 

									</div>
						</div> 
						<div class="input__field">
							<input type="text" class="message__field" placeholder="Type your message"> 
							<button class="send__btn"><i class="fab fa-telegram-plane"></i></button>
						</div>
					</div>
				</div>
    </div>
    <!-- END content -->

		<!-- BEGIN scripts --> 
		<script src="js/bot-messages.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
